<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Inputs</title>
</head>

<body style="background-color: powderblue;">
  <h2>Forms & Inputs Demo</h2>
  <form>

    <label>Name:</label>
    <input type="text" />
    <input type="submit"><br />
    <label>Password:</label>
    <input type="password" name="Password1" value="123456789"><br />
    <label>Reset:</label>
    <input type="reset" name="Reset1" value="Reset1"><br />
    <label>Check Box:</label>
    <input type="checkbox" name="CheckBox1" value="cBox1" checked><br />
    <label>Radio Button:</label>
    <input type="radio" name="Radio1" value="RadioButton1" checked><br />
    <label>Image Button:</label>
    <input type="image" name="Image1" src="images/bulbon.jpg" value="ImageButton1" height="120" width="60"><br />
    <label>E-Mail:</label>
    <input type="email" name="Email1" value="Email1"><br />
    <label>URL:</label>
    <input type="url" name="URL1" value="URL1"><br />
    <label>Number:</label>
    <input type="number" name="Number1" value="Number1"><br />
    <label>Range of Numbers:</label>
    <input type="range" name="Range1" value="Range1"><br />
    <label>Date:</label>
    <input type="date" name="Date1" value="Date1"><br />
    <label>Month:</label>
    <input type="month" name="Month1" value="Month1"><br />
    <label>Week:</label>
    <input type="week" name="Week1" value="Week1"><br />
    <label>Time:</label>
    <input type="time" name="Time1" value="Time1"><br />
    <label>Search:</label>
    <input type="search" name="Search1" value="Search1"><br />
    <label>Color Selector:</label>
    <input type="color" name="Color1" value="Color1"><br />
    <label>Pull Down List:</label>
    <select class="Countries1" name="Countries11">
      <option value="UK">UK</option>
      <option value="USA">USA</option>
      <option value="France">France</option>
      <option value="China">China</option>
      <option value="Russia">Russia</option>
    </select><br />
    <label>Multiple Scroll Down List:</label>
    <select multiple name="Colours1" id="Colours1">
      <option value="Black">Black</option>
      <option value="Blue">Blue</option>
      <option value="Green">Green</option>
      <option value="Orange">Orange</option>
      <option value="Red">Red</option>
      <option value="Violet">Violet</option>
      <option value="White">White</option>
      <option value="Yellow">Yellow</option>
    </select>
  </form>
</body>

</html>
